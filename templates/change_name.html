{% include 'Auth/header.html' with {title: translate('Change name')} %}
<form class="row g-3 ajax" action="{{ base_route('/auth=change-name') }}" method="POST" id="auth">
  <h2 class="text-secondary font-condensed-light">
    <i class="fa fa-user fa-sm me-2" aria-hidden="true"></i>{{ translate('Change name') }}
  </h2>
  <hr class="m-0">
  {% include 'Auth/message.html' %}
  <div class="col-12">
    <input class="form-control" required type="text" placeholder="{{ translate('New name') }}" value="{{ new_name }}" name="new_name" id="new_name">
  </div>
  <div class="col-12">
    <button class="btn btn-secondary shadow w-100" type="submit">{{ translate('Change name') }}</button>
  </div>
</form>
{% include 'Auth/footer.html' %}
