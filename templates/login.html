{% include 'Auth/header.html' with {title: 'Login'} %}
<img class="img-fluid" src="/images/typography/login.png" alt="Login"><hr>
<form class="row g-3" action="" method="POST" id="auth">
  {% include 'Auth/message.html' %}
  <div class="col-12">
    <input class="form-control" required type="text" placeholder="{{ translate('Email') }}" value="{{ email }}" name="email" id="email">
  </div>
  <div class="col-12">
    <input class="form-control" required type="password" placeholder="{{ translate('Password') }}" name="password" id="password">
  </div>
  <div class="col-12">
    <div class="form-check">
      <label class="form-check-label" for="remember"> {{ translate('Remember') }}</label>
      <input class="form-check-input" type="checkbox" name="remember" id="remember">
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary shadow w-100" type="submit">Login</button>
  </div>
  <hr class="mt-4">
  <div class="col-12">
    <p class="text-center mb-0">
      <a class="ajax" href="{{ base_route('/auth=create-account') }}">{{ translate('Create new account') }}</a>
      <span class="text-primary"> | </span>
      <a class="ajax" href="{{ base_route('/auth=forgot-password') }}">{{ translate('Forgot your password?') }}</a>
    </p>
  </div>
</form>
{% include 'Auth/footer.html' %}
